<h1 xmlns:l="http://docbook.sourceforge.net/xmlns/l10n/1.0">Running a workflow</h1>
<p>You can start a workflow by right clicking on a workflow file
    <code class="filename">(*.mwe)</code> and selecting <span class="guimenu">Run As</span> &#8594; <span class="guimenuitem">MWE workflow</span>. </p>
<div class="mediaobject">
<img src="images/eclipse_integration/workflowStart.png"/>
</div>
<p>Because it is a normal launch configuration, you could run or even
    debug it using the normal Eclipse functionality.</p>
